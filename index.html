<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" type="text/css" />
        <link href="styles/normalize.css" rel="stylesheet" type="text/css" />
        <title>momentum</title>
    </head>
    <body>
        <main>
            <div class="container">
                <section class="top">
                    <div class="weather">
                        <div class="weather-info" id="weatherInfo">
                            <div class="weather-metric">
                                <span class="weather-pic">
                                    <img id="weatherImg" alt="icon" />
                                    <span id="skeletonIcon">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="none"
                                            viewBox="0 0 28 20"
                                            stroke-width="2"
                                            stroke="currentColor">
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"></path></svg
                                    ></span>
                                </span>
                                <span class="weather-temp" id="weatherTemp">___°</span>
                            </div>
                            <span id="weatherLocation">___________</span>
                        </div>
                    </div>
                </section>
                <section class="main">
                    <div class="time">
                        <span id="clock"></span>
                        <span id="date"></span>
                    </div>
                </section>
                <section class="footer">
                    <span class="todo-toggle" id="popper-button">Todo</span>

                    <div id="popper-popup">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="todoModalLabel">To-Do List</h5>
                                <button
                                    type="button"
                                    id="closeСrossButton"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="todoForm">
                                    <div class="input-group mb-3">
                                        <input
                                            type="text"
                                            id="todoInput"
                                            class="form-control"
                                            placeholder="Add a new task"
                                            aria-label="New task" />
                                        <button class="btn btn-outline-secondary" type="submit">Add</button>
                                    </div>
                                    <div id="error" class="text-danger" style="display: none">Task cannot be empty!</div>
                                </form>

                                <ul class="list-group" id="todoList"></ul>
                            </div>
                            <div class="modal-footer">
                                <div>
                                    <button id="deleteCompleted" type="button" class="btn btn-danger" style="display: none">
                                        Delete Completed Tasks
                                    </button>
                                </div>
                                <button type="button" id="closeButton" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <script src="js/background.js" type="text/javascript"></script>
        <script src="js/time.js" type="text/javascript"></script>
        <script src="js/weather.js" type="text/javascript"></script>
        <script src="js/todo.js" type="text/javascript"></script>
        <script src="js/popover.js" type="text/javascript"></script>
    </body>
</html>
